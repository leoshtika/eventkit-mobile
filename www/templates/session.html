<ion-view view-title="Session">
    <ion-content>
        <div class="list card" ng-repeat="session in sessions | filter:{id:sessionId}">
            <div class="item item-avatar" style="background-color: #F8F8F8;">
                <img ng-src="{{getImage(session.speaker_id)}}" err-src="img/avatar.png" alt="">
                <h2>{{session.speaker_name}}</h2>
                <p>
                    <a ng-href="#/app/speakers/{{session.speaker_id}}" class="subdued calm">About speaker</a>
                </p>
                <p>
                    {{session.starts * 1000 | date:'MMM dd, yyyy'}} 
                    {{session.starts * 1000 | date:'HH:mm'}} - {{session.ends * 1000 | date:'HH:mm'}}
                </p> 
            </div>
            <div class="item item-body">
                <h2>{{session.title}}</h2>
                <p>{{session.description}}</p>
                <p class="text-center">
                    <button class="button button-balanced icon ion-ios-paper-outline" 
                            ng-click="addToMySchedule()" 
                            ng-if="!isInMySchedule(sessionId)"> Add to my schedule</button>
                    <button class="button button-assertive icon ion-ios-paper-outline" 
                            ng-click="removeFromMySchedule()" 
                            ng-if="isInMySchedule(sessionId)"> Remove from schedule</button>
                </p>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="calm-bg">
        <a ng-href="#/app/sessions/{{sessionId}}/questions" 
           class="button button-clear button-light icon ion-ios-help" style="color: #FFF;"> 
            See all questions
        </a>
    </ion-footer-bar>
</ion-view>
