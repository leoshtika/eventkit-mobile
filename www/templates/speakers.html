<ion-view view-title="Speakers">
    <div class="bar bar-subheader item-input-inset bar-light">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="query">
        </label>
        <i class="button button-clear ion-close-circled" role="button" 
           ng-click="resetSearch()"
           ng-if="query"></i>
    </div>
    <ion-content class="has-subheader">
        <ion-list>
            <ion-item class="item-avatar item-icon-right"
                ng-repeat="speaker in speakers | filter:query" 
                ng-href="#/app/speakers/{{speaker.id}}">
                <img ng-src="{{getImage(speaker)}}">
                <h2>{{speaker.full_name}}</h2>
                <p>{{speaker.resume}}</p>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
