<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Ask a question</h1>
        <div class="buttons">
            <button class="button button-calm button-clear" ng-click="closeQuestionModal()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="askQuestion()">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <textarea placeholder="write your question here..." rows="10" cols="10" ng-model="questionData.question"></textarea>
                </label>
                <div class="padding">
                    <button class="button button-block button-calm" type="submit">Send</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
