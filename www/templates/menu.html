<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">EventKit</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-avatar stable-bg" ng-if="userParams.isLoggedIn">
                    <img src="{{userAccount.avatar_url}}" alt="">
                    <h2>{{userAccount.full_name}}</h2>
                    <p>Member since: {{userAccount.created_at * 1000 | date:'MMM yyyy'}}</p>
                </ion-item>
                <ion-item menu-close ng-click="openLoginModal()" ng-hide="userParams.isLoggedIn">
                    Login
                </ion-item>
                <ion-item menu-close href="#/app/event-info">
                    Event info
                </ion-item>
                <ion-item menu-close href="#/app/speakers">
                    Speakers
                </ion-item>
                <ion-item menu-close ng-click="logout()" ng-show="userParams.isLoggedIn">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
