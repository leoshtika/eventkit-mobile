<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-calm">
            <h1 class="title">EventKit</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-avatar stable-bg" ng-if="userParams.isLoggedIn">
                    <img src="{{userAccount.avatar_url}}" alt="" err-src="img/avatar.png">
                    <h2>{{userAccount.full_name}}</h2>
                    <p>Member since: {{userAccount.created_at * 1000 | date:'MMM yyyy'}}</p>
                </ion-item>
                <ion-item menu-close class="item-icon-left" ng-click="openLoginModal()" ng-hide="userParams.isLoggedIn">
                    <i class="icon ion-ios-redo-outline calm"></i>
                    Login
                </ion-item>
                <ion-item menu-close class="item-icon-left" href="#/app/event-info">
                    <i class="icon ion-ios-information-outline calm"></i>
                    Event info
                </ion-item>
                <ion-item menu-close class="item-icon-left" href="#/app/speakers">
                    <i class="icon ion-ios-people-outline calm"></i>
                    Speakers
                </ion-item>
                <ion-item menu-close class="item-icon-left" href="#/app/sessions">
                    <i class="icon ion-ios-albums-outline calm"></i>
                    Sessions
                </ion-item>
                <ion-item menu-close class="item-icon-left" href="#/app/my-schedule" ng-show="userParams.isLoggedIn">
                    <i class="icon ion-ios-paper-outline calm"></i>
                    My schedule
                </ion-item>
                <ion-item menu-close class="item-icon-left" ng-click="logout()" ng-show="userParams.isLoggedIn">
                    <i class="icon ion-ios-undo-outline assertive"></i>
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
